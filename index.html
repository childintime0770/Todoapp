<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./assest/style.css">
</head>
<body>
    <div class="addtask-space">
        <input type="text" id="input" placeholder="Add your task here">
    </div>

    <div class="tasks-space">
        <p>New tasks</p>
        <ul id="new-tasks">
        </ul>
    </div>

    <div class="tasks-space">
        <p class="header-comptask">Complated task</p>
        <ul class="comptask-ul" id="completed-tasks" >
        </ul>
    </div>

    <script src="./assest/script.js"></script>
</body>
</html>
